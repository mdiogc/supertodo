{% extends "base.html" %}

{% block title %}
    Super To Do | Organize your tasks
{% endblock title %}

{% block body %}
        <div class="header-container">
          <h1>Super To Do</h1>
        </div>
    <h2>Check your tasks!</h2>

    <div class="task-container"> 
      {% for task in tasks %}
            <li>{{ task.name }}</li>
      {% empty %}
          <p>No tasks so far!</p>
      {% endfor %}
    </div>


{% endblock body %}
